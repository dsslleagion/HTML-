<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso HTML5</title>
</head>
<body>
    <menu type="toolbar">
        <li>
            <menu label="Arquivo">
                <button type="button" onclick="anovo()">NOVO</button>
                <button type="button" onclick="aabrir()">ABRIR</button>
                <button type="button" onclick="asalvar()">SALVAR</button>
                <button type="button" onclick="asalvarcomo()">SALVAR COMO</button>
            </menu>
        </li>
    </menu>
    <script type="text/javascript">
        function anovo (){
            window.alert("novo arquivo criado");
        }
        function aabrir (){
            window.alert("Arquivo Aberto");
        }
        function asalvar (){
            window.alert("arquivo salvo com sucesso");
        }
        function asalvarcomo (){
            window.alert("arquivo salvo (como) com sucesso");
        }

    </script>
    
</body>
</html>
